<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rensai Viewer - Shikashi Monthly Friday Series</title>
  <!-- Incluimos pdf.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    /* Zoom global igual que en index */
    html { zoom: 0.75; }
    body {
      font-family: 'Cuerpo', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    /* Barras superior e inferior */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #820000;
      color: #fff;
      padding: 0.5rem 1rem;
    }
    .nav-bar .page-info {
      font-family: 'Botones', sans-serif;
    }
    .nav-bar .gear {
      cursor: pointer;
    }
    /* Contenedor del visor: dos canvas lado a lado */
    .viewer-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    canvas {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* Flechas de navegación */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .nav-arrow:hover { background: rgba(255,255,255,1); }
    /* En lectura manga, la flecha izquierda (prevArrow) se usará para avanzar */
    .arrow-left { left: 10px; }
    /* Y la flecha derecha (nextArrow) para retroceder */
    .arrow-right { right: 10px; }
    /* Overlay para encuesta */
    .survey-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .survey-box {
      background: #fff;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: relative;
      max-width: 400px;
      text-align: center;
      font-family: 'Cuerpo', sans-serif;
    }
    .survey-box button.close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    /* Overlay direccional */
    .direction-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 900;
      color: #fff;
      font-size: 3rem;
    }
    footer {
      background: #820000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Cuadro de encuesta -->
  <div id="surveyOverlay" class="survey-overlay">
    <div class="survey-box">
      <button class="close" id="closeSurvey">X</button>
      <p>Leer es gratis, pero para ayudarnos a mejorar, por favor completa una breve encuesta de satisfacción al final.</p>
    </div>
  </div>

  <!-- Overlay direccional (flecha a la izquierda) -->
  <div id="directionOverlay" class="direction-overlay" style="display: none;">
    <div>←</div>
  </div>

  <!-- Barra superior -->
  <div class="nav-bar" id="topNavBar">
    <div class="page-info" id="topPageInfo">&lt; Pagina ? de ? &gt;</div>
    <div class="gear" id="gearBtnTop">⚙</div>
  </div>

  <!-- Contenedor del visor -->
  <div class="container viewer-container" id="viewerContainer">
    <canvas id="canvasLeft"></canvas>
    <canvas id="canvasRight"></canvas>
    <!-- Flechas: NOTA: para lectura right-to-left, usamos la flecha izquierda para avanzar -->
    <div class="nav-arrow arrow-left" id="prevArrow">&#9664;</div>
    <div class="nav-arrow arrow-right" id="nextArrow">&#9654;</div>
  </div>

  <!-- Barra inferior -->
  <div class="nav-bar" id="bottomNavBar">
    <div class="page-info" id="bottomPageInfo">&lt; Pagina ? de ? &gt;</div>
    <div class="gear" id="gearBtnBottom">⚙</div>
  </div>

  <footer>
    © 2025 Shikashi Monthly Friday Series. Todos los derechos reservados.
  </footer>

  <script>
    // ---------------------
    // UTILIDADES
    // ---------------------
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const issueId = getQueryParam('id');
    if (!issueId) {
      window.location.href = 'rensai.html';
    }
    // ---------------------
    // OBTENCIÓN DE LA RUTA DEL PDF
    async function fetchIssues() {
      try {
        const response = await fetch('issues.json');
        if (!response.ok) throw new Error('Error al cargar issues.json');
        return await response.json();
      } catch (error) {
        console.error(error);
        return [];
      }
    }
    async function getIssuePDFPath(issueId) {
      const issues = await fetchIssues();
      const issue = issues.find(i => i.id === issueId);
      if (!issue) window.location.href = 'rensai.html';
      const basePath = issue.path.substring(0, issue.path.lastIndexOf('/'));
      return basePath + '/Issue.pdf';
    }
    // ---------------------
    // CONFIGURACIÓN DE PDF.JS
    let pdfDoc = null;
    let totalPages = 0;
    let currentSpread = 0; // Cada spread: 2 páginas
    // Ajustamos el scale para optimizar (puedes probar otros valores)
    const scale = 1.2;
    const canvasLeft = document.getElementById('canvasLeft');
    const canvasRight = document.getElementById('canvasRight');
    const ctxLeft = canvasLeft.getContext('2d');
    const ctxRight = canvasRight.getContext('2d');

    async function renderPage(pageNum, canvas, context) {
      const page = await pdfDoc.getPage(pageNum);
      const viewport = page.getViewport({ scale: scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      const renderContext = { canvasContext: context, viewport: viewport };
      await page.render(renderContext).promise;
    }

    async function renderSpread() {
      // Para lectura right-to-left:
      // Página derecha = totalPages - currentSpread
      // Página izquierda = totalPages - currentSpread - 1
      const rightPageNum = totalPages - currentSpread;
      const leftPageNum = totalPages - currentSpread - 1;
      const spreadIndex = Math.floor(currentSpread/2) + 1;
      const totalSpreads = Math.ceil(totalPages/2);
      const infoText = `< Pagina ${spreadIndex} de ${totalSpreads} >`;
      document.getElementById('topPageInfo').textContent = infoText;
      document.getElementById('bottomPageInfo').textContent = infoText;
      if (rightPageNum >= 1) {
        await renderPage(rightPageNum, canvasRight, ctxRight);
      } else {
        ctxRight.clearRect(0, 0, canvasRight.width, canvasRight.height);
      }
      if (leftPageNum >= 1) {
        await renderPage(leftPageNum, canvasLeft, ctxLeft);
      } else {
        ctxLeft.clearRect(0, 0, canvasLeft.width, canvasLeft.height);
      }
    }

    // Para lectura manga (derecha a izquierda):
    // La flecha izquierda (prevArrow) avanzará (next spread)
    async function nextSpread() {
      if (currentSpread + 2 < totalPages) {
        currentSpread += 2;
        renderSpread();
      }
    }
    // La flecha derecha (nextArrow) retrocederá (prev spread)
    async function prevSpread() {
      if (currentSpread - 2 >= 0) {
        currentSpread -= 2;
        renderSpread();
      }
    }
    // Nota: intercambiamos la asignación de eventos
    document.getElementById('prevArrow').addEventListener('click', nextSpread);
    document.getElementById('nextArrow').addEventListener('click', prevSpread);
    // Botones de configuración (puedes mejorar la funcionalidad)
    document.getElementById('gearBtnTop').addEventListener('click', () => alert("Configuración"));
    document.getElementById('gearBtnBottom').addEventListener('click', () => alert("Configuración"));

    // Encuesta y overlay direccional
    document.getElementById('closeSurvey').addEventListener('click', () => {
      document.getElementById('surveyOverlay').style.display = 'none';
      const directionOverlay = document.getElementById('directionOverlay');
      directionOverlay.style.display = 'flex';
      setTimeout(() => { directionOverlay.style.display = 'none'; }, 3000);
    });

    // Inicializar el visor PDF
    async function initViewer() {
      const pdfPath = await getIssuePDFPath(issueId);
      const loadingTask = pdfjsLib.getDocument(pdfPath);
      pdfDoc = await loadingTask.promise;
      totalPages = pdfDoc.numPages;
      currentSpread = 0; // Comenzamos mostrando las dos últimas páginas
      renderSpread();
    }
    initViewer();
  </script>
</body>
</html>
