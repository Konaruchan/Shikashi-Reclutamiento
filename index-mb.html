<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shikashi Mobile</title>
  <link rel="stylesheet" href="css/index-mb-styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <!-- NAV MOBILE -->
  <nav class="mobile-nav">
    <img src="img/logo.png" alt="Logo Shikashi" class="logo" />
    <button id="menuToggle" class="hamburger-btn">☰</button>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Inicio</a>
      <a href="rensai.html">Rensai</a>
      <a href="Articulos.html">Artículos</a>
      <a href="#">SMF Plus</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero-image"></section>

  <!-- ISSUE CARD -->
  <section class="issue-section">
    <div class="issue-card" id="issueCard">
      <div class="issue-header">
        <h3>Revista del Mes</h3>
      </div>
      <div class="issue-body">
        <img src="img/portada-edicion.png" alt="Portada de la Edición" id="issueImage" />
        <div class="issue-info">
          <h4 id="issueTitle">Cargando...</h4>
          <p id="issueDesc"></p>
          <button id="viewIssueBtn">¡Ver Revista!</button>
        </div>
      </div>
    </div>
  </section>

  <!-- CARRUSEL ARTÍCULOS -->
  <section class="carousel-section">
    <h2>Artículos Recientes</h2>
    <div class="carousel-container">
      <div class="carousel-pages" id="carouselPages"></div>
    </div>
  </section>

  <!-- CARRUSEL OBRAS -->
  <section class="carousel-section">
    <h2>Obras Shikashi</h2>
    <div class="carousel-container">
      <div class="carousel-pages" id="obrasCarouselPages"></div>
    </div>
  </section>

  <!-- LISTADO DE ARTÍCULOS -->
  <section class="articles-section">
    <h2>Shikashi Artículos</h2>
    <div class="articles-buttons">
      <button class="selector-btn active" data-category="nuevo">Nuevo</button>
      <button class="selector-btn" data-category="destacado">Destacado</button>
      <button class="selector-btn" data-category="todos">Todos</button>
    </div>
    <div class="articles-list" id="articlesList"></div>
    <button class="more-articles-btn" onclick="location.href='Articulos.html';">Más artículos</button>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 Shikashi Monthly Friday Series. Todos los derechos reservados.
  </footer>

  <script src="js/index-mb-scripts.js"></script>
</body>

</html>
