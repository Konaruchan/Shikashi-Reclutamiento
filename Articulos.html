<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artículos - Shikashi Monthly Friday Series</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* === RESET Y BASE === */
    @font-face {
      font-family: 'Botones';
      src: url('../ttf/botones.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Cuerpo';
      src: url('../ttf/cuerpo.woff2') format('woff2');
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { zoom: 0.75; height: 100%; }
    body {
      font-family: 'Cuerpo', sans-serif;
      background: linear-gradient(135deg, #fff8f5, #ffffff);
      color: #333;
      overflow-x: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* === NAV === */
    nav {
      background: linear-gradient(180deg, #820000, #5c0000);
      padding: 1rem 2rem;
      box-shadow: inset 0 -2px 5px rgba(0,0,0,0.2), 0 2px 8px rgba(0,0,0,0.15);
    }
    .nav-container { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
    .logo-container img { 
      width: 150px; 
      margin-bottom: 0.8rem; 
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-link {
      font-family: 'Botones', sans-serif;
      text-transform: uppercase;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(0,0,0,0.05));
      box-shadow: inset 0 1px rgba(255,255,255,0.6);
      transition: all 0.3s;
    }
    .nav-link:hover { 
      background: rgba(255,255,255,0.25); 
      transform: translateY(-2px);
    }
    
    /* === HEADER Y BUSCADOR === */
    header {
      margin: 2rem 0 1rem 0; /* margen superior para separar del nav */
    }
    header h1 {
      font-family: 'Botones', sans-serif;
      color: #820000;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .search-container {
      margin-bottom: 1.5rem;
    }
    .search-container input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 16px;
      box-shadow: inset 0 1px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    .search-container input:focus {
      border-color: #820000;
      outline: none;
    }
    
    /* === LISTADO DE ARTÍCULOS (LIST VIEW) === */
    .articles-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .article-item {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 24px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3), inset 0 4px 8px rgba(255,255,255,0.5);
    }
    .article-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 4px 8px rgba(255,255,255,0.5);
    }
    .article-thumb {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .article-info {
      margin-left: 1.5rem;
      flex: 1;
    }
    .article-info h3 {
      font-family: 'Botones', sans-serif;
      font-size: 1.5rem;
      color: #820000;
      margin-bottom: 0.5rem;
    }
    .article-info p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .article-info span {
      font-size: 1rem;
      color: #999;
    }
    
    /* === MAIN Y FOOTER === */
    main {
      flex: 1;
    }
    .footer {
      background: #820000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-family: 'Cuerpo', sans-serif;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Barra de Navegación -->
  <nav>
    <div class="nav-container container">
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo de Shikashi Monthly Friday Series">
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">INICIO</a>
        <a href="Articulos.html" class="nav-link">ARTÍCULOS</a>
        <a href="rensai.html" class="nav-link">RENSAI</a>
        <a href="#" class="nav-link">SMF PLUS</a>
      </div>
    </div>
  </nav>

  <header class="container">
    <h1>Artículos</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar artículos por nombre...">
    </div>
  </header>

  <main class="container">
    <div class="articles-list" id="articlesList">
      <!-- Aquí se inyectarán los artículos -->
    </div>
  </main>

  <footer class="footer">
    © 2025 Shikashi Monthly Friday Series. Todos los derechos reservados.
  </footer>

  <script>
    // Función para obtener parámetros de la URL (por si se necesita en el futuro)
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Función para cargar artículos desde articulos.json
    async function fetchArticles() {
      try {
        const response = await fetch('articulos.json');
        if (!response.ok) throw new Error('Error al cargar articulos.json');
        const articles = await response.json();
        window.articlesData = articles;
        displayArticles(articles);
      } catch (error) {
        console.error(error);
      }
    }

    // Muestra los artículos en la lista
    function displayArticles(articles) {
      const list = document.getElementById('articlesList');
      list.innerHTML = '';
      articles.forEach(article => {
        const item = document.createElement('div');
        item.className = 'article-item';
        item.onclick = () => {
          window.location.href = `Artic-Viewer.html?id=${article.id}`;
        };
        item.innerHTML = `
          <img src="${article.thumbnail}" alt="${article.title}" class="article-thumb">
          <div class="article-info">
            <h3>${article.title}</h3>
            <p>${article.subtitle}</p>
            <span>${article.date}</span>
          </div>
        `;
        list.appendChild(item);
      });
    }

    // Funcionalidad de búsqueda en tiempo real
    document.getElementById('searchInput').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const filtered = window.articlesData.filter(article =>
        article.title.toLowerCase().includes(searchTerm)
      );
      displayArticles(filtered);
    });

    fetchArticles();
  </script>
</body>
</html>
